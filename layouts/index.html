<!DOCTYPE html>
<html class="no-js loading" lang="es-ES" prefix="og: //ogp.me/ns# fb: //ogp.me/ns/fb#">
<!-- front -->
<head>
    <meta charset="utf-8">

    {{ partial "meta.html" . }}

    <base href="{{ .Site.BaseURL }}">
    <title>{{ .Site.Title }}</title>
    <link rel="canonical" href="{{ .Permalink }}">
    <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />

    {{ partial "head_includes.html" . }}
</head>
<body lang="es">

{{ partial "subheader.html" . }}

<section id="main">
  <div>
      <h1 id="title">{{.Site.Title}}</h1>
    {{ range first 10 .Data.Pages }}
        {{ .Render "summary"}}
    {{ end }}
    <div>
       <a href='/post'><nobr>Ver todos los posts</nobr></a>
    </div>
  </div>

</section>


{{ partial "footer.html" . }}
